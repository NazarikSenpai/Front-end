<!DOCTYPE html>
<html>

<head>
    <title>Coffee shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <img src="espresso.jpeg" class="img-fluid" />
                        <div class="card"> </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <img src="americano.jpg" class="card-img-fluid" />
                        <div class="card"> </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <img src="flatwhite.jpg" class="card-img-top" />
                        <div class="card"> </div>
                    </div>
                </div>
                <h2>Espresso</h2>
                <p>30grams of fresh coffee.</p>
                <img src="espresso.jpeg" class="img-fluid" />
                <h2>Americano</h2>
                <p>Espresso with additional water</p>
                <img src="americano.jpg" class="img-fluid" />
                <h2>Flat white<span class="badge bg-warning">New!</span></h2>
                <p>Two espresso and milk</p>
                <img src="flatwhite.jpg" class="img-fluid" />
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Espresso</td>
                        <td>3$</td>
                    </tr>
                    <tr>
                        <td>Americano</td>
                        <td>3$</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
