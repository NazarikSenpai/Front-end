<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS 6 Pseudo-classes</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <div class="content">
    <div class="content-top">
      <ul class="content-top-list">
        <li>Put on this page information about your product</li>
        <li>A detailed description of your product</li>
        <li>Tell us about the advantages and merits</li>
        <li>Associate the page with the payment system</li>
      </ul>
    </div>
    <div class="content-bottom">
      <div class="content-bottom-button">
        <a href="http://google.com/" target="_blank" rel="noopener noreferrer"
          class="content-bottom-button__ref"><span>Full Story</span>
        </a>
      </div>
      <div class="content-bottom-form">
        <form action="#">
          <input type="text" name="info" class="content-bottom-form__text-input">
        </form>
      </div>
    </div>
  </div>
</body>


</html>
