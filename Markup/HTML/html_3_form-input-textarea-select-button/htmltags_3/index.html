<!DOCTYPE html>
<html lang="ru">

<head>
  <title>HTML tags 3</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>


<body>
  <form action="#" method="post" enctype="multipart/form-data"></form>

  <div>
    <input disabled placeholder="Username" type="text" name="username" value="" /> 
  </div>

  <div>
    <input tabindex="1" placeholder="Password" type="password" name="userpass" value="" />
  </div>

  <div>
    <p><input tabindex="2" checked type="radio" name="beer" value="lager" />Light beer</p>
    <p><input tabindex="2" type="radio" name="beer" value="dark" />Dark beer</p>
  </div>

  <br />

  <div>
    <p><input type="radio" name="beer1" value="lager" />Light beer</p>
    <p><input checked type="radio" name="beer1" value="dark" />Dark beer</p>
  </div>

  <div>
    <p><input type="checkbox" name="car" value="yes" />Наличие авто</p>
    <p><input type="checkbox" name="car1" value="yes" />Наличие авто1</p>
    <p><input checked type="checkbox" name="car2" value="yes" />Наличие авто2</p>
    <p><input type="checkbox" name="car3" value="yes" />Наличие авто3</p>
  </div>

  <div>
    <p><input type="file" name="photo" /></p>
  </div>

  <div>
    <textarea placeholder="Write your story" name="text"></textarea>
  </div>

  <div>
    <select multiple name="color">
      <option value="red">Красный</option>
      <option value="yellow">Жёлтый</option>
      <option selected value="green">Зелёный</option>
      <option value="violet">Фиолетовый</option>
      <option value="blue">Синий</option>
    </select>
  </div>

  <div>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
  </div>
</body>


</html>
